<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://img.asugar.cn/index.css">
    <link rel="stylesheet" href="https://img.asugar.cn/style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="text/javascript" src="https://img.asugar.cn/index.js.下载"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>管理后台 - TeaPic</title>
</head>
<body background="https://api.ixiaowai.cn/api/api.php">
    <div id="app">
        <div class="header" style="margin: 0 auto;">
            <el-menu
            :default-active="activeIndex"
            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
            <el-menu-item index="1"><a href="/user/index.go">图片上传</a></el-menu-item>
            <el-menu-item index="2"><a href="/user/copyright.go">用户协议</a></el-menu-item>
            <el-menu-item index="3"><a href="/admin/index.go">管理后台</a></el-menu-item>
          </el-menu>
          </div>
          
          <div class="content" style="width: 400px;">
            <div class="title"><h2>管理员登陆</h2></div>
            <form>
              <el-input id="username" v-model="login.username" placeholder="请输入账号" clearable></el-input>
              <el-input id="password" v-model="login.password" placeholder="请输入密码" clearable show-password></el-input>
              <el-row>
                <el-button @click="submitForm(login)" type="primary" plain style="width: 120px;">登陆</el-button>
                <el-button type="success" plain style="width: 120px;">工具箱</el-button>
              </el-row>
            </form>
          </div>
    </div>
    
</body>
<script>
    new Vue ({
        el : '#app',
      data() {
        return {
          activeNames: ['1'],
          activeIndex: '3',
          login: {
            username: '',
            password: ''
          }
        };
      },
      methods: {
        submitForm(formName) {
          var username = this.login.username
          var passwprd = this.login.password
          axios.get("/admin/login.go" + "?username=" + username + "&password=" + passwprd).then(function(res){
            alert(res.data.msg )
					})
        }
      }
    })
  </script>
</html>
